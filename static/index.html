<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Packs Calculator</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Order Packs Calculator</h1>
        
        <div class="section">
            <h2>Pack Sizes</h2>
            <div id="packSizesContainer">
                <!-- Pack size inputs will be added here dynamically -->
            </div>
            <div class="button-row">
                <button id="addPackSizeBtn">Add Pack Size</button>
                <button id="submitPackSizesBtn">Submit Pack Sizes</button>
            </div>
        </div>
        
        <div class="section">
            <h2>Calculate Packs for Order</h2>
            <div class="form-group">
                <label for="orderQuantity">Items:</label>
                <input type="number" id="orderQuantity" min="1" value="0">
                <button id="calculateBtn">Calculate</button>
            </div>
        </div>
        
        <div class="section" id="resultsSection">
            <h2>Results</h2>
            <div id="resultsContainer">
                <!-- Results will be shown here -->
                <p>Enter an order quantity and click Calculate to see results.</p>
            </div>
        </div>
    </div>
    
    <script src="static/app.js"></script>
</body>
</html>
